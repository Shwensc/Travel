<!DOCTYPE html>
<html>
<head>
    <title>Response Recorded</title>
    <style>
        body {
            background-color: #CEACE6;
            text-align: center;
            font-family: Monospace, sans-serif;
        }

        h1 {
            color: #333;
        }

        p {
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        a {
            color: #007acc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Response Recorded</h1>
    <p>Website work in progress.</p>

    <div class="form-container">
        <h2>Search Places</h2>
        <form action="#" method="post">
            <label for="places">Select a Category:</label>
            <select id="places" name="places">
                <option value="religious">Religious Places</option>
                <option value="spas">Spas</option>
                <option value="eateries">Eateries</option>
                <option value="educational">Educational Institutions</option>
                <option value="hospitals">Hospitals</option>
            </select><br><br>

            <label for="location">Location:</label>
            <a href="https://www.google.co.in/maps/@19.3453627,72.8141011,14z?entry=ttu" id="location">Go to Location</a>
        </form>
    </div>
</body>
</html>
